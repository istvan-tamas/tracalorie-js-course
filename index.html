<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
          
    <title>Tracalorie | calorie counter</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear all</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
<div class="container">
    <!-- form card -->
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add meal</span>
            <form action="" class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add item" id="item-name">
                        <label for="item-name">Food</label>

                    </div>
                    <div class="input-field col s6">
                        <input type="number" placeholder="Add calories" id="item-calories">
                        <label for="item-calories">Calories</label>
                    </div>
                    <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add food</button>
                    <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update food</button>
                    <button class="delete-btn btn red"><i class="fa fa-plus fa-remove"></i> Delete food</button>
                    <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                </div>

            </form>
        </div>
    </div>
    <!-- calorie count-->
    <h3 class="center-align">Total calories:
        <span class="total-calories">0</span>
    </h3>
        <!-- Item list -->
        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0"><strong>item1: </strong> <em>1200 kcal</em> <a href="" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a></li>
            <li class="collection-item" id="item-1"><strong>item2: </strong> <em>300 kcal</em> <a href="" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a></li>
            <li class="collection-item" id="item-2"><strong>item3: </strong> <em>400 kcal</em> <a href="" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a></li>
            -->
        </ul>
</div>

</body>


<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</html>
